<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Splitter</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h1, h2 {
      color: #333;
    }
    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .summary, .log {
      background-color: #eef2f7;
      padding: 15px;
      border-radius: 10px;
    }
    .expense-item {
      border-bottom: 1px solid #ccc;
      padding: 5px 0;
    }
    .switch {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAY_-Zr2LGlb4DgwbSLaI0UT4_bwFFSKZg",
      authDomain: "expensesplitter-8b8ce.firebaseapp.com",
      projectId: "expensesplitter-8b8ce",
      storageBucket: "expensesplitter-8b8ce.firebasestorage.app",
      messagingSenderId: "683384787127",
      appId: "1:683384787127:web:23a28fee1e331b6c0f3d32"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();
    const provider = new GoogleAuthProvider();

    const loginButton = document.createElement('button');
    loginButton.textContent = 'Sign in with Google';
    loginButton.onclick = async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch (error) {
        alert('Login failed: ' + error.message);
      }
    };

    const logoutButton = document.createElement('button');
    logoutButton.textContent = 'Logout';
    logoutButton.onclick = () => signOut(auth);

    const userCard = document.createElement('div');
    document.addEventListener('DOMContentLoaded', () => {
      document.body.insertBefore(userCard, document.body.firstChild);
      userCard.appendChild(loginButton);
    });

    onAuthStateChanged(auth, user => {
      if (user) {
        userCard.innerHTML = `<p>Welcome, ${user.displayName}</p>`;
        userCard.appendChild(logoutButton);
        // In future: Load user's groups and data from Firestore
      } else {
        userCard.innerHTML = '';
        userCard.appendChild(loginButton);
      }
    });
  </script>
</head>
<body>
  <div class="card">
    <h1>Expense Splitter</h1>
    <label class="switch">
      <input type="checkbox" onclick="toggleDarkMode()"> Dark Mode
    </label>
  </div>

  <div class="card">
    <h2>Add Profile</h2>
    <input type="text" id="nameInput" placeholder="Enter name">
    <button onclick="addProfile()">Add Profile</button>
  </div>

  <div class="card">
    <h2>Log Expense</h2>
    <select id="payerSelect"></select>
    <input type="number" id="amountInput" placeholder="Amount (EUR)">

    <label>Split Between:</label>
    <div id="participantsSelect"></div>

    <button onclick="logExpense()">Add Expense</button>
  </div>

  <div class="card">
    <h2>Expenses</h2>
    <div class="log" id="expenseLog"></div>
  </div>

  <div class="card">
    <h2>Summary</h2>
    <button onclick="showSummary()">Show Balances</button>
    <button onclick="exportCSV()">Export CSV</button>
    <div class="summary" id="summary"></div>
  </div>
</body>
</html>
