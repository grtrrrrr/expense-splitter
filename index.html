<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Splitter</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h1, h2 {
      color: #333;
    }
    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .summary, .log {
      background-color: #eef2f7;
      padding: 15px;
      border-radius: 10px;
    }
    .expense-item {
      border-bottom: 1px solid #ccc;
      padding: 5px 0;
    }
    .switch {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Expense Splitter</h1>
    <label class="switch">
      <input type="checkbox" onclick="toggleDarkMode()"> Dark Mode
    </label>
  </div>

  <div class="card">
    <h2>Add Profile</h2>
    <input type="text" id="nameInput" placeholder="Enter name">
    <button onclick="addProfile()">Add Profile</button>
  </div>

  <div class="card">
    <h2>Log Expense</h2>
    <select id="payerSelect"></select>
    <input type="number" id="amountInput" placeholder="Amount (EUR)">

    <label>Split Between:</label>
    <div id="participantsSelect"></div>

    <button onclick="logExpense()">Add Expense</button>
  </div>

  <div class="card">
    <h2>Expenses</h2>
    <div class="log" id="expenseLog"></div>
  </div>

  <div class="card">
    <h2>Summary</h2>
    <button onclick="showSummary()">Show Balances</button>
    <button onclick="exportCSV()">Export CSV</button>
    <div class="summary" id="summary"></div>
  </div>

  <script>
    const profiles = JSON.parse(localStorage.getItem('profiles') || '[]');
    const expenses = JSON.parse(localStorage.getItem('expenses') || '[]');

    function saveState() {
      localStorage.setItem('profiles', JSON.stringify(profiles));
      localStorage.setItem('expenses', JSON.stringify(expenses));
    }

    function renderProfiles() {
      const payerSelect = document.getElementById('payerSelect');
      const participantsSelect = document.getElementById('participantsSelect');
      payerSelect.innerHTML = '';
      participantsSelect.innerHTML = '';
      profiles.forEach(name => {
        const option = document.createElement('option');
        option.value = name;
        option.textContent = name;
        payerSelect.appendChild(option);

        const checkbox = document.createElement('div');
        checkbox.innerHTML = `<label><input type="checkbox" value="${name}" checked> ${name}</label>`;
        participantsSelect.appendChild(checkbox);
      });
    }

    function renderExpenseLog() {
      const log = document.getElementById('expenseLog');
      log.innerHTML = '';
      expenses.forEach((e, index) => {
        const div = document.createElement('div');
        div.className = 'expense-item';
        div.innerHTML = `${e.payer} paid €${e.amount} split with: ${e.participants.join(', ')}
          <button onclick="deleteExpense(${index})">❌</button>`;
        log.appendChild(div);
      });
    }

    function addProfile() {
      const name = document.getElementById('nameInput').value.trim();
      if (name && !profiles.includes(name)) {
        profiles.push(name);
        document.getElementById('nameInput').value = '';
        saveState();
        renderProfiles();
      }
    }

    function logExpense() {
      const payer = document.getElementById('payerSelect').value;
      const amount = parseFloat(document.getElementById('amountInput').value);
      const checkboxes = document.querySelectorAll('#participantsSelect input[type="checkbox"]');
      const participants = Array.from(checkboxes).filter(cb => cb.checked).map(cb => cb.value);
      if (payer && !isNaN(amount) && amount > 0 && participants.length > 0) {
        expenses.push({ payer, amount, participants });
        document.getElementById('amountInput').value = '';
        saveState();
        renderExpenseLog();
      }
    }

    function deleteExpense(index) {
      expenses.splice(index, 1);
      saveState();
      renderExpenseLog();
    }

    function showSummary() {
      const totals = {};
      const balances = {};
      profiles.forEach(p => {
        totals[p] = 0;
        balances[p] = 0;
      });

      let totalSpend = 0;
      expenses.forEach(({ payer, amount, participants }) => {
        totals[payer] += amount;
        const share = amount / participants.length;
        participants.forEach(person => {
          balances[person] -= share;
        });
        balances[payer] += amount;
        totalSpend += amount;
      });

      const summaryDiv = document.getElementById('summary');
      summaryDiv.innerHTML = `<strong>Total Spend:</strong> €${totalSpend.toFixed(2)}<br><br>`;

      profiles.forEach(p => {
        summaryDiv.innerHTML += `${p} paid €${totals[p].toFixed(2)}, balance: <strong>€${balances[p].toFixed(2)}</strong><br>`;
      });

      summaryDiv.innerHTML += '<br><strong>Who owes whom:</strong><br>';
      const creditors = profiles.filter(p => balances[p] > 0);
      const debtors = profiles.filter(p => balances[p] < 0);

      for (let debtor of debtors) {
        let owed = -balances[debtor];
        for (let creditor of creditors) {
          if (balances[creditor] === 0) continue;
          const amount = Math.min(owed, balances[creditor]);
          if (amount > 0) {
            summaryDiv.innerHTML += `${debtor} owes ${creditor} €${amount.toFixed(2)}<br>`;
            balances[debtor] += amount;
            balances[creditor] -= amount;
            owed -= amount;
          }
        }
      }
    }

    function exportCSV() {
      let csv = 'Payer,Amount,Participants\n';
      expenses.forEach(e => {
        csv += `${e.payer},${e.amount},"${e.participants.join(', ')}"\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'expenses.csv';
      a.click();
    }

    function toggleDarkMode() {
      document.body.style.backgroundColor = document.body.style.backgroundColor === 'black' ? '#f7f9fc' : 'black';
      document.body.style.color = document.body.style.color === 'white' ? '#000' : 'white';
    }

    // Initialize UI
    renderProfiles();
    renderExpenseLog();
  </script>
</body>
</html>
